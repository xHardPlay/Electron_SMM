name = "popkornmachine"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "./pages"

# AI binding
[ai]
binding = "AI"

# Google Cloud Text-to-Speech service account key
[secrets]
GOOGLE_CLOUD_SERVICE_ACCOUNT_KEY = "your-service-account-key-json-here"

