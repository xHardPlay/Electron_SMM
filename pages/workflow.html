<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Content Generator - PopKornMachine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/styles.css" rel="stylesheet">
    <link href="workflow.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Refactored for better readability: consistent indentation, grouped sections with comments, normalized attribute order, improved formatting in embedded HTML strings -->
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header Section -->
        <header class="text-center mb-8">
            <a href="/" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">&larr; Back to Home</a>
            <h1 class="text-3xl font-bold text-gray-900">Brand Content Generator</h1>
            <p class="text-gray-600 mt-2">From brand discovery to ready-to-post content in 5 automated phases</p>
        </header>

        <!-- Progress Steps Section -->
        <div class="mb-8">
            <div class="flex items-center justify-center space-x-4">
                <div id="step1" class="step-inactive w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all duration-300">1</div>
                <div class="w-16 h-1 bg-gray-300 rounded"></div>
                <div id="step2" class="step-inactive w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all duration-300">2</div>
                <div class="w-16 h-1 bg-gray-300 rounded"></div>
                <div id="step3" class="step-inactive w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all duration-300">3</div>
                <div class="w-16 h-1 bg-gray-300 rounded"></div>
                <div id="step4" class="step-inactive w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all duration-300">4</div>
                <div class="w-16 h-1 bg-gray-300 rounded"></div>
                <div id="step5" class="step-inactive w-10 h-10 rounded-full flex items-center justify-center font-semibold transition-all duration-300">5</div>
            </div>
            <div class="flex justify-center mt-4 space-x-8 text-sm text-gray-600">
                <span>Brand Discovery</span>
                <span>Voice Generation</span>
                <span>Bulk Content</span>
                <span>Visual Assets</span>
                <span>Approval</span>
            </div>
        </div>

        <!-- Phase Containers (loaded dynamically) -->
        <div id="phase1-container"></div>
        <div id="phase2-container"></div>
        <div id="phase3-container"></div>
        <div id="phase4-container"></div>
        <div id="phase5-container"></div>
    </div>

    <script src="workflow-core.js"></script>
    <script src="phase1.js"></script>
    <script src="phase2.js"></script>
    <script src="phase3.js"></script>
    <script src="phase4.js"></script>
    <script src="phase5.js"></script>
</body>
</html>
