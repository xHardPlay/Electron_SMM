<div id="phase1" class="bg-white rounded-lg shadow-lg p-6 mb-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Phase 1: Brand Profile Creation</h2>

    <form id="brandProfileForm" class="space-y-6">
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Website URLs (1-5)</label>
            <div id="urlInputs" class="space-y-2">
                <div class="flex gap-2">
                    <input type="url" class="url-input flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://yourwebsite.com" required>
                    <button type="button" onclick="addUrlInput()" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">+</button>
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-1">Enter your website URLs to auto-extract brand information</p>
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Industry (Optional)</label>
            <input type="text" id="industry" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., Technology, Healthcare, E-commerce">
        </div>

        <div class="flex justify-end">
            <button type="submit" id="scrapeBtn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                Analyze Websites & Extract Brand Data
            </button>
        </div>
    </form>

    <div id="scrapingResults" class="mt-6 hidden">
        <h3 class="text-lg font-semibold mb-4">Extracted Brand Data</h3>
        <div id="brandDataDisplay" class="bg-gray-50 p-4 rounded-lg"></div>
        <div class="mt-4 flex justify-end">
            <button onclick="proceedToPhase2()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                Continue to Brand Voice Generation
            </button>
        </div>
    </div>

    <div id="scrapingLoading" class="mt-6 hidden">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mx-auto mb-2"></div>
            <p class="text-blue-800">Analyzing websites and extracting brand insights...</p>
            <p class="text-sm text-blue-600 mt-1">This may take 15-30 seconds</p>
        </div>
    </div>
</div>
