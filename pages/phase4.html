<div id="phase4" class="bg-white rounded-lg shadow-lg p-6 mb-8 hidden">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Phase 4: Visual Assets Generation</h2>

    <div class="grid md:grid-cols-2 gap-6">
        <div>
            <h3 class="text-lg font-semibold mb-4">Branding Assets</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Client Logo/Image URL</label>
                    <input type="url" id="clientImageUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com/logo.png">
                    <div id="logoPreview" class="mt-3 hidden">
                        <p class="text-sm text-gray-600 mb-2">Logo Preview:</p>
                        <img id="logoImage" class="max-w-32 max-h-32 border border-gray-300 rounded-md shadow-sm" alt="Client Logo Preview" onerror="hideLogoPreview()" onload="showLogoPreview()">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number (for overlay)</label>
                    <input type="tel" id="phoneNumber" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="+1 (555) 123-4567">
                </div>
            </div>
        </div>

        <div>
            <h3 class="text-lg font-semibold mb-4">Image Generation Settings</h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Image Types</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="image-type mr-2" value="realistic" checked> Ultra-realistic photos
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="image-type mr-2" value="text" checked> Text overlay images
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="image-type mr-2" value="video"> Video thumbnails
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-6 flex justify-end">
        <button onclick="generateVisualAssets()" id="visualAssetsBtn" class="px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
            Select 100 Stock Photos
        </button>
    </div>

    <div id="visualResults" class="mt-6 hidden">
        <h3 class="text-lg font-semibold mb-4">Generated Visual Assets</h3>
        <div id="visualPreview" class="bg-gray-50 p-4 rounded-lg">
            <p class="text-gray-600 mb-4">Stock photos selected successfully! AI has intelligently matched each post with relevant stock images, ready for brand overlay application.</p>
            <div id="imageGrid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Generated images will be displayed here -->
            </div>
        </div>
        <div class="mt-4 flex justify-end">
            <button onclick="proceedToPhase5()" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                Continue to Approval System
            </button>
        </div>
    </div>
</div>
