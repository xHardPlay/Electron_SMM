<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Campaign - PopKornMachine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="mb-8">
            <a href="/" class="text-blue-600 hover:text-blue-800 mb-4 inline-block">&larr; Back to Home</a>
            <h1 class="text-3xl font-bold text-gray-900">Create Ad Campaign</h1>
            <p class="text-gray-600 mt-2">Fill out the form below to generate your AI-powered campaign</p>
        </header>

        <form id="campaignForm" class="bg-white rounded-lg shadow-lg p-6">
            <!-- Brand Information -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Brand Information</h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Brand Name</label>
                        <input type="text" id="brandName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Brand Description</label>
                        <textarea id="brandDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-4 mt-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tone</label>
                        <select id="brandTone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select tone</option>
                            <option value="professional">Professional</option>
                            <option value="casual">Casual</option>
                            <option value="friendly">Friendly</option>
                            <option value="formal">Formal</option>
                            <option value="playful">Playful</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Visual Style</label>
                        <input type="text" id="visualStyle" placeholder="e.g., modern, minimalist, vibrant" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>

            <!-- Product Information -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Product Information</h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
                        <input type="text" id="productName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Product Description</label>
                        <textarea id="productDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Target Audience</label>
                    <input type="text" id="targetAudience" placeholder="e.g., young professionals, tech enthusiasts" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>

            <!-- Campaign Details -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Campaign Details</h2>
                <div class="grid md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Campaign Goal</label>
                        <select id="campaignGoal" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Select goal</option>
                            <option value="awareness">Brand Awareness</option>
                            <option value="conversion">Conversions</option>
                            <option value="engagement">Engagement</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Target Platforms</label>
                        <select id="platforms" multiple class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="instagram">Instagram</option>
                            <option value="facebook">Facebook</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="twitter">Twitter</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Call to Action</label>
                        <input type="text" id="cta" placeholder="e.g., Shop Now, Learn More" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                </div>
            </div>

            <!-- Source URLs -->
            <div class="mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Research Sources (Optional)</h2>
                <div id="sourcesContainer">
                    <div class="flex gap-2 mb-2">
                        <input type="url" class="sourceUrl flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com">
                        <button type="button" onclick="addSource()" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">+</button>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="flex justify-end">
                <button type="submit" id="submitBtn" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    Generate Campaign
                </button>
            </div>
        </form>

        <!-- Results Section -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Campaign Results</h2>
            <div id="resultsContent" class="bg-white rounded-lg shadow-lg p-6">
                <!-- Results will be populated here -->
            </div>
        </div>
    </div>

    <script>
        let sourceCount = 1;

        function addSource() {
            sourceCount++;
            const container = document.getElementById('sourcesContainer');
            const div = document.createElement('div');
            div.className = 'flex gap-2 mb-2';
            div.innerHTML = `
                <input type="url" class="sourceUrl flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://example.com">
                <button type="button" onclick="removeSource(this)" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">-</button>
            `;
            container.appendChild(div);
        }

        function removeSource(btn) {
            btn.parentElement.remove();
            sourceCount--;
        }

        document.getElementById('campaignForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';

            try {
                const formData = {
                    brand: {
                        name: document.getElementById('brandName').value,
                        description: document.getElementById('brandDescription').value,
                        tone: document.getElementById('brandTone').value,
                        visualStyle: document.getElementById('visualStyle').value
                    },
                    product: {
                        name: document.getElementById('productName').value,
                        description: document.getElementById('productDescription').value,
                        targetAudience: document.getElementById('targetAudience').value
                    },
                    campaign: {
                        goal: document.getElementById('campaignGoal').value,
                        platforms: Array.from(document.getElementById('platforms').selectedOptions).map(option => option.value),
                        cta: document.getElementById('cta').value
                    },
                    sources: Array.from(document.querySelectorAll('.sourceUrl')).map(input => input.value).filter(url => url.trim())
                };

                const response = await fetch('/api/campaign/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    throw new Error(result.error || 'Failed to create campaign');
                }

            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Generate Campaign';
            }
        });

        function displayResults(result) {
            const resultsDiv = document.getElementById('results');
            const contentDiv = document.getElementById('resultsContent');

            contentDiv.innerHTML = `
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Brand Voice</h3>
                    <p class="text-gray-700">${result.brandVoice}</p>
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Ad Content</h3>
                    ${Object.entries(result.adContent).map(([platform, content]) =>
                        `<div class="mb-4"><strong class="capitalize">${platform}:</strong> <p class="text-gray-700 mt-1">${content}</p></div>`
                    ).join('')}
                </div>

                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Image Prompts</h3>
                    <ul class="list-disc list-inside text-gray-700">
                        ${result.imagePrompts.map(prompt => `<li>${prompt}</li>`).join('')}
                    </ul>
                </div>

                ${result.images ? `
                <div class="mb-6">
                    <h3 class="text-lg font-semibold mb-2">Generated Images</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${result.images.map(url => `<img src="${url}" alt="Generated image" class="rounded-lg shadow-md">`).join('')}
                    </div>
                </div>
                ` : ''}

                <div class="flex gap-4">
                    <button onclick="publishCampaign('${result.id}')" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                        Publish Campaign
                    </button>
                    <button onclick="downloadCampaign(result)" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
                        Download
                    </button>
                </div>
            `;

            resultsDiv.classList.remove('hidden');
        }

        function publishCampaign(campaignId) {
            // Implement publish functionality
            alert('Publish functionality coming soon!');
        }

        function downloadCampaign(result) {
            // Implement download functionality
            alert('Download functionality coming soon!');
        }
    </script>
</body>
</html>
